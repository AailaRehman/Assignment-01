  <h2>Contact Us</h2>
  <p>If you have any inquiries or would like to make a reservation, please fill out the form below.</p>

  <table>
    <tr>
      <td>
        <form action="#" method="post">
          <table>
            <tr>
              <td><label for="name">Name:</label></td>
              <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
              <td><label for="phone">Phone Number:</label></td>
              <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
              <td><label for="date">Reservation Date:</label></td>
              <td><input type="date" id="date" name="date" required></td>
            </tr>
            <tr>
              <td><label for="message">Your Message:</label></td>
              <td><textarea id="message" name="message" rows="4" cols="30" required></textarea></td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="submit">Submit</button>
              </td>
            </tr>
          </table>
        </form>
      </td>
    </tr>
